<div class="col-sm-6">

    <table class="table table-striped table-bordered">
        <tr>
            <th>Database Layer Name</th>
            <th>Layer Id</th>
        </tr>
        <tr data-ng-repeat="serviceLayer in serviceLayers | orderBy: 'LayerId'">
            <td>
                {{serviceLayer.Name}}
                
            </td>
            <td>
                <span class="badge">{{serviceLayer.LayerId}}</span>
            </td>
        </tr>
    </table>
</div>

<div class="col-sm-6">

    <table class="table table-striped table-bordered">
        <tr>
            <td>id</td>
            <th>Arcgis Layer Name</th>
        </tr>
        <tr data-ng-repeat="alayer in parsedData.layers | orderBy: 'id'">
            <td>
                <span class="badge">{{alayer.id}}</span>
            </td>
            <td>
                {{alayer.name}}
                
            </td>
        </tr>
    </table>
</div>
