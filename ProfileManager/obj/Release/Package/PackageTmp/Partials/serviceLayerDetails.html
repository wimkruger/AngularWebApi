<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Map Layer Details
            </h3>
        </div>
<div class="panel-body">
    <form role="form" class="form-horizontal">
                

        <div class="form-group">
            <label class="control-label  col-sm-4" for="layerName">Name</label>
            <div class=" col-sm-8">
                <input id="layerName" name="layerName" type="text" class="form-control" ng-model="currentLayer.Name">
            </div>
        </div>
                <div class="form-group">
            <label class="control-label  col-sm-4" for="javaObj">Java Class</label>
            <div class=" col-sm-8">
                <input id="javaObj" name="javaObj" type="text" class="form-control" ng-model="currentLayer.JavaObjectName">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label  col-sm-4" for="layerId">Layer ID</label>
            <div class=" col-sm-8">
                <input id="layerId" name="layerId" type="text" class="form-control" ng-model="currentLayer.LayerId">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="layerOrder">Layer Order</label>
            <div class=" col-sm-8">
                <input id="layerOrder" name="layerOrder" type="text" class="form-control" ng-model="currentLayer.LayerOrder">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="minRes">Min Res.</label>
            <div class=" col-sm-8">
                <input id="minRes" name="minRes" type="text" class="form-control" ng-model="currentLayer.MinimumResolution">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="maxRes">Max Res.</label>
            <div class=" col-sm-8">
                <input id="maxRes" name="maxRes" type="text" class="form-control" ng-model="currentLayer.MaximumResoultuion">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="opacity">Opacity</label>
            <div class=" col-sm-8">
                <input id="opacity" name="opacity" type="text" class="form-control" ng-model="currentLayer.Opacity">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="visible">Visible by default</label>
            <div class=" col-sm-8">
                <input id="visible" name="visible" type="checkbox" class="form-control" ng-checked="currentService.VisibleByDefault">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="isFeature">Is Feature Layer</label>
            <div class=" col-sm-8">
                <input id="isFeature" name="isFeature" type="checkbox" class="form-control" ng-checked="currentService.IsFeatureLayer">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="where">Where clause</label>
            <div class=" col-sm-8">
                <input id="where" name="where" type="text" class="form-control" ng-model="currentLayer.FeatureWhereClause">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label  col-sm-4" for="mapKey">Map Key Name</label>
            <div class=" col-sm-8">
                <input id="mapKey" name="mapKey" type="text" class="form-control" ng-model="currentLayer.MapKeyFieldName">
            </div>
        </div>
         <div class="form-group">
            <label class="control-label  col-sm-4" for="dispField">Display Filed Name</label>
            <div class=" col-sm-8">
                <input id="dispField" name="dispField" type="text" class="form-control" ng-model="currentLayer.FeatureRenderer">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="renderer">Feature Renderer</label>
            <div class=" col-sm-8">
                <input id="renderer" name="renderer" type="text" class="form-control" ng-model="currentLayer.MapDisplayFieldName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="clustered">Clustered</label>
            <div class=" col-sm-8">
                <input id="clustered" name="clustered" type="checkbox" class="form-control" ng-model="currentLayer.FeatureClusteredEnabled">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="forground">Clustered Forground Symbol</label>
            <div class=" col-sm-8">
                <input id="forground" name="forground" type="text" class="form-control" ng-model="currentLayer.FeatureClusteredForegroundSymbol">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="background">Clustered Background Symbol</label>
            <div class=" col-sm-8">
                <input id="background" name="background" type="text" class="form-control" ng-model="currentLayer.FeatureClusteredBackgroundSymbol">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="tips">Map Tips Enabled</label>
            <div class=" col-sm-8">
                <input id="tips" name="tips" type="checkbox" class="form-control" ng-model="currentLayer.MapTipsEnabled">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="tipText">Map Tip Text</label>
            <div class=" col-sm-8">
                <input id="tipText" name="tipText" type="text" class="form-control" ng-model="currentLayer.MapTipsText">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="clickAction">Javascript Click Action</label>
            <div class=" col-sm-8">
                <input id="clickAction" name="clickAction" type="text" class="form-control" ng-model="currentLayer.JavascriptClickAction">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label  col-sm-4" for="clientCache">Disable Client Cache</label>
            <div class=" col-sm-8">
                <input id="clientCache" name="clientCache" type="checkbox" class="form-control" ng-model="currentLayer.DisableClientCache">
            </div>
        </div>
        <button type="button" class="btn btn-primary pull-right col-sm-2" ng-click="save()">Save</button>
    </form>
</div>
</div>
