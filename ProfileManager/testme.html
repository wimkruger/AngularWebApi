<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Test Me</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jqgrid/4.5.2/css/ui.jqgrid.css" />
    
</head>
<body>
    <table id="gridTable"></table>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jqgrid/4.5.2/jquery.jqGrid.js"></script>
    
    <script>
        jQuery(document).ready(function() {
            jQuery('#gridTable').jqGrid({
                url: 'http://localhost:50449/api/profiles/2/searchEntities',
                datatype: 'json',
                colNames: ['Entity', 'Create', 'Read', 'Update', 'Delete', 'Show on map'],
                colModel: [
                    {name: 'JavaObjectName', index: 'JavaObjectName', width: 100},
                    { name: 'CanCreate', index: 'CanCreate', width: 50},
                    { name: 'CanRead', index: 'CanRead', width: 50 },
                    { name: 'CanUpdate', index: 'CanUpdate', width: 50 },
                    { name: 'CanDelete', index: 'CanDelete', width: 50 },
                    { name: 'ShowOnMap', index: 'ShowOnMap', width: 50 }
                ],
                jsonReader: {repeatitems: false, root: function (obj) { return obj; }}
            });
        });
    </script>
</body>
</html>
