<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Service URL
                
            </h3>
        </div>
        <div class="panel-body">
            
            <table class="table table-striped">
				<tr>
                    <th>Service Name</th>
					<th>Folder</th>
				</tr>
				<tr data-ng-repeat="mapService in mapServices">
				    <td>
				        <a ui-sref="services.details.liveServer({serviceId:mapService.Id})" >
				        {{mapService.ServiceName}}
                            </a>
				    </td>
					<td>{{mapService.Folder}}</td>
				</tr>
			</table>

    </div>

        </div>
    </div>

</div>
