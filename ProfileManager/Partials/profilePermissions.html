<table class="table table-striped table-bordered">
	<tr>
		<th>Entity Name</th>
        <th>Show On Map</th>
        <th>Create</th>
        <th>Delete</th>
        <th>Update</th>
        <th>Read</th>
	</tr>
	<tr data-ng-repeat="profileEntity in profileEntities">
		<td>{{profileEntity.JavaObjectName}}</td>
	    <td>
	        <input type="checkbox" value="Show On Map" ng-model="profileEntity.ShowOnMap"/>
	    </td>
	    <td>
	        <input type="checkbox" ng-model="profileEntity.CanCreate"/>
	    </td>
	    <td>
	        <input type="checkbox" ng-model="profileEntity.CanDelete"/>
	    </td>
        <td>
	        <input type="checkbox" ng-model="profileEntity.CanUpdate"/>
	    </td>
        <td>
	        <input type="checkbox" ng-model="profileEntity.CanRead"/>
	    </td>
	    <td>
	        <button type="button" class="btn btn-primary btn-xs" ng-click="save(profileEntity.Id)">
	            <span class="glyphicon glyphicon-floppy-disk" ></span>
	        </button>
	    </td>
	</tr>
</table>
