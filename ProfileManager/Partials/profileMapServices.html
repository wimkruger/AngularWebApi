	<tr>
		<th>Service Name</th>
	    <th>Folder</th>
        <th>Service Type</th>
	</tr>
	<tr data-ng-repeat="profileMapService in profileMapServices">

        <td>{{profileMapService.ServiceType}}</td>
	</tr>
</table>
