<div class="col-sm-3">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Layer Name</th>
        </tr>
        <tr data-ng-repeat="serviceLayer in serviceLayers">
            <td>
                <a ui-sref="services.details.layers.details({layerId:serviceLayer.Id})" >
                {{serviceLayer.Name}}
                    </a>
            </td>
        </tr>
    </table>
</div>
<div class="col-sm-9">
    <div ui-view></div>
</div>
