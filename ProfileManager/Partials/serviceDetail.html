
<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Map Service Details
            </h3>
        </div>
        <div class="panel-body">
        <form role="form" class="form-horizontal">
                
            <div class="form-group">
                <label class="control-label col-sm-2">Service Url</label>
                <span class="col-sm-10">{{currentService.Url}}</span>
            </div>
                
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="serviceName">Service Name</label>
                <div class="col-sm-8">
                    <input id="serviceName" name="serviceName" type="text" class="form-control" ng-model="currentService.Name">
                </div>
                    
            </div>

            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="serviceType">Service Type</label>
                <div class="col-sm-8">
                    <input id="serviceType" name="serviceType" type="text" class="form-control" ng-model="currentService.ServiceType">
                </div>
            </div>
                

            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="layerOrder">Layer Order</label>
                <div class="col-sm-8">
                    <input id="layerOrder" name="layerOrder" type="text" class="form-control" ng-model="currentService.LayerOrder">
                </div>
            </div>

            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="opacity">Opacity</label>
                <div class="col-sm-8">
                    <input id="opacity" name="opacity" type="text" class="form-control" ng-model="currentService.Opacity">
                </div>
            </div>
                
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="minResolution">Minimum Resolution</label>
                <div class="col-sm-8">
                    <input id="minResolution" name="minResolution" type="text" class="form-control" ng-model="currentService.MinimunResolution">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-4" for="maxResolution">Maximum Resolution</label>
                <div class="col-sm-8">
                    <input id="maxResolution" name="maxResolution" type="text" class="form-control" ng-model="currentService.MaximumResolution">
                </div>
            </div>
                
            <div class="form-group col-sm-3">
                <label class="control-label col-sm-2" for="supportMap">Supports Map</label>
                <div class="col-sm-10">
                    <input id="supportMap" name="supportMap" type="checkbox" class="form-control" ng-checked="currentService.SupportMapOperations">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="control-label col-sm-2" for="supportQuery">Supports Query</label>
                <div class="col-sm-10">
                    <input id="supportQuery" name="supportQuery" type="checkbox" class="form-control" ng-checked="currentService.SupportQueryOperations">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="control-label col-sm-2" for="supportData">Supports Data</label>
                <div class="col-sm-10">
                    <input id="supportData" name="supportData" type="checkbox" class="form-control" ng-checked="currentService.SupportDataOperations">
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="control-label col-sm-2" for="visible">Visible by default</label>
                <div class="col-sm-10">
                    <input id="visible" name="visible" type="checkbox" class="form-control" ng-checked="currentService.VisibleByDefault">
                </div>
            </div>
            <button type="button" class="btn btn-primary pull-right col-sm-2" ng-click="save()">Save</button>
        </form>
    </div>
</div>
