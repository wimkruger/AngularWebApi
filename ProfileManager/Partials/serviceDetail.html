
<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Map Service Details
            </h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="serviceName">Service Name</label>
                    <div class="col-sm-10">
                        <input id="serviceName" name="serviceName" type="text" class="form-control" ng-model="currentService.Name">
                    </div>
                    
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="serviceUrl">Service Url</label>
                    <div class="col-sm-10">
                            <input id="serviceUrl" name="serviceUrl" type="text" class="form-control" ng-model="currentService.Url">
                        </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="serviceType">Service Type</label>
                    <div class="col-sm-10">
                            <input id="serviceType" name="serviceType" type="text" class="form-control" ng-model="currentService.ServiceType">
                        </div>
                </div>
            </form>
        </div>
</div>
